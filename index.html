<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pembayaran Jastip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .column-config {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .column-config.visible {
            display: block;
        }

        .column-config h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .column-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .input-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-apply-config {
            margin-top: 15px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-apply-config:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 10px;
        }

        .search-input {
            width: 100%;
            padding: 15px 120px 15px 50px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
        }

        .clear-search {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: none;
        }

        .clear-search:hover {
            background: #f57c00;
        }

        .clear-search.visible {
            display: block;
        }

        .search-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .result-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 700;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        select {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .data-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .data-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .data-card.dp {
            background: #FFF9C4;
            border-color: #FFEB3B;
        }

        .data-card.invoice {
            background: #E1F5FE;
            border-color: #4FC3F7;
        }

        .data-card.bayar {
            background: #E8F5E9;
            border-color: #81C784;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }

        .card-content {
            margin-bottom: 15px;
            color: #555;
            line-height: 1.8;
        }

        .info-row {
            margin-bottom: 10px;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .info-icon {
            font-size: 16px;
            min-width: 20px;
        }

        .card-label {
            font-weight: 600;
            color: #666;
            min-width: 120px;
        }

        .card-value {
            color: #333;
            flex: 1;
        }

        .upload-section {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .upload-section h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .upload-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            flex: 1;
            min-width: 200px;
        }

        .file-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .btn-upload {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-upload:hover:not(:disabled) {
            background: #5568d3;
        }

        .btn-upload:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .invoice-link {
            margin-top: 10px;
            padding: 8px;
            background: #e8f5e9;
            border-radius: 6px;
            font-size: 13px;
        }

        .invoice-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
        }

        .invoice-link a:hover {
            text-decoration: underline;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            flex: 1;
            min-width: 120px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-dp {
            background: #FBC02D;
            color: #000;
        }

        .btn-dp:hover:not(:disabled) {
            background: #F9A825;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(251, 192, 45, 0.4);
        }

        .btn-invoice {
            background: #4A90E2;
            color: white;
        }

        .btn-invoice:hover:not(:disabled) {
            background: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .btn-bayar {
            background: #4CAF50;
            color: white;
        }

        .btn-bayar:hover:not(:disabled) {
            background: #2D5016;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-cancel {
            background: #ff9800;
            color: white;
        }

        .btn-cancel:hover:not(:disabled) {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-dp {
            background: #FFEB3B;
            color: #000;
        }

        .status-invoice {
            background: #4FC3F7;
            color: #000;
        }

        .status-bayar {
            background: #81C784;
            color: #000;
        }

        .highlight {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .btn-toggle-config {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-toggle-config:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            select {
                width: 100%;
            }

            .card-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .search-input {
                padding-right: 100px;
            }

            .result-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Pembayaran Jastip</h1>
        
        <div class="controls">
            <label for="sheetSelect">Pilih Sheet:</label>
            <select id="sheetSelect">
                <option value="">-- Pilih Sheet --</option>
            </select>
            <button class="btn-toggle-config" onclick="toggleColumnConfig()">‚öôÔ∏è Atur Kolom</button>
        </div>

        <div class="column-config" id="columnConfig">
            <h3>üìä Pengaturan Kolom</h3>
            <div class="column-inputs">
                <div class="input-group">
                    <label for="namaCol">Kolom Nama:</label>
                    <input type="text" id="namaCol" placeholder="Contoh: B" value="B">
                </div>
                <div class="input-group">
                    <label for="barangCol">Kolom List Barang:</label>
                    <input type="text" id="barangCol" placeholder="Contoh: G" value="G">
                </div>
            </div>
            <button class="btn-apply-config" onclick="applyColumnConfig()">‚úÖ Terapkan Pengaturan</button>
        </div>

        <div class="search-container" id="searchContainer" style="display: none;">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Cari berdasarkan nama atau list barang..."
                >
                <button class="clear-search" id="clearSearch" onclick="clearSearch()">
                    ‚úï Hapus
                </button>
            </div>

            <div class="search-filters">
                <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">
                    üîµ Semua
                </button>
                <button class="filter-btn" data-filter="belum" onclick="setFilter('belum')">
                    ‚ö™ Belum Bayar
                </button>
                <button class="filter-btn" data-filter="dp" onclick="setFilter('dp')">
                    üü° Sudah DP
                </button>
                <button class="filter-btn" data-filter="invoice" onclick="setFilter('invoice')">
                    üî∑ Sudah Invoice
                </button>
                <button class="filter-btn" data-filter="bayar" onclick="setFilter('bayar')">
                    üü¢ Sudah Bayar
                </button>
            </div>

            <div id="resultInfo" style="display: none;" class="result-info">
                <div class="result-stats">
                    <div class="stat-item">
                        <span>Menampilkan:</span>
                        <span class="stat-badge" id="showingCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Total:</span>
                        <span class="stat-badge" id="totalCount">0</span>
                    </div>
                </div>
                <div id="searchTerm"></div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Memuat data...
            </div>
        </div>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxKzS_wNoZY7ulE6Z44OC_0Vf_ISjFd_VRIMjjaSyOi_LfjsDZYFaSQaWoZbatOeiWxrw/exec';

        let currentData = [];
        let allData = [];
        let currentFilter = 'all';
        let searchTimeout = null;
        let currentConfig = {
            namaCol: 'B',
            barangCol: 'G'
        };

        function toggleColumnConfig() {
            const config = document.getElementById('columnConfig');
            config.classList.toggle('visible');
        }

        function applyColumnConfig() {
            currentConfig.namaCol = document.getElementById('namaCol').value.trim().toUpperCase();
            currentConfig.barangCol = document.getElementById('barangCol').value.trim().toUpperCase();
            
            const sheetName = document.getElementById('sheetSelect').value;
            if (sheetName) {
                loadData(sheetName);
            }
            
            alert('Pengaturan kolom berhasil diterapkan!');
            toggleColumnConfig();
        }

        async function loadSheets() {
            try {
                const response = await fetch(`${GAS_URL}?action=getSheets`);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                const select = document.getElementById('sheetSelect');
                result.sheets.forEach(sheet => {
                    const option = document.createElement('option');
                    option.value = sheet;
                    option.textContent = sheet;
                    select.appendChild(option);
                });

                document.getElementById('content').innerHTML = '<div class="empty">Silakan pilih sheet untuk melihat data</div>';
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadData(sheetName) {
            if (!sheetName) {
                document.getElementById('content').innerHTML = '<div class="empty">Silakan pilih sheet untuk melihat data</div>';
                document.getElementById('searchContainer').style.display = 'none';
                document.getElementById('resultInfo').style.display = 'none';
                return;
            }

            document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div>Memuat data...</div>';
            document.getElementById('searchContainer').style.display = 'none';

            try {
                const response = await fetch(`${GAS_URL}?action=getData&sheetName=${encodeURIComponent(sheetName)}&namaCol=${currentConfig.namaCol}&barangCol=${currentConfig.barangCol}`);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                allData = result.data;
                currentData = result.data;
                
                document.getElementById('searchContainer').style.display = 'block';
                document.getElementById('searchInput').value = '';
                document.getElementById('clearSearch').classList.remove('visible');
                currentFilter = 'all';
                updateFilterButtons();
                
                applyFilters();
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function normalizeString(str) {
            return str.toString().toLowerCase().trim().replace(/\s+/g, ' ');
        }

        function searchData(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                applyFilters();
            }, 300);
        }

        function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            const clearBtn = document.getElementById('clearSearch');
            
            if (searchQuery) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }

            let filteredData = [...allData];

            if (currentFilter !== 'all') {
                filteredData = filteredData.filter(item => {
                    const bgColor = (item.backgroundColor || '#ffffff').toLowerCase();
                    if (currentFilter === 'dp') {
                        return bgColor.includes('ffffe0') || bgColor.includes('fffde7') || bgColor.includes('fff9c4');
                    } else if (currentFilter === 'invoice') {
                        return bgColor.includes('b3ebf2') || bgColor.includes('e1f5fe') || bgColor.includes('b2ebf2');
                    } else if (currentFilter === 'bayar') {
                        return bgColor.includes('caffbf') || bgColor.includes('c8e6c9') || bgColor.includes('e8f5e9');
                    } else if (currentFilter === 'belum') {
                        // Belum bayar = tidak ada warna status
                        return !bgColor.includes('ffffe0') && !bgColor.includes('fffde7') && 
                               !bgColor.includes('b3ebf2') && !bgColor.includes('e1f5fe') && 
                               !bgColor.includes('caffbf') && !bgColor.includes('c8e6c9');
                    }
                    return true;
                });
            }

            if (searchQuery) {
                const searchTerm = normalizeString(searchQuery);
                
                filteredData = filteredData.filter(item => {
                    const nama = normalizeString(item.nama || '');
                    const listBarang = normalizeString(item.listBarang || '');
                    
                    return nama.includes(searchTerm) || listBarang.includes(searchTerm);
                });
            }

            currentData = filteredData;
            updateResultInfo(searchQuery);
            displayData(currentData, searchQuery);
        }

        function updateResultInfo(searchQuery) {
            const resultInfo = document.getElementById('resultInfo');
            const showingCount = document.getElementById('showingCount');
            const totalCount = document.getElementById('totalCount');
            const searchTerm = document.getElementById('searchTerm');
            
            showingCount.textContent = currentData.length;
            totalCount.textContent = allData.length;
            
            if (searchQuery) {
                searchTerm.innerHTML = `<strong>Pencarian:</strong> "${searchQuery}"`;
            } else if (currentFilter !== 'all') {
                const filterNames = {
                    'belum': 'Belum Bayar',
                    'dp': 'Sudah DP',
                    'invoice': 'Sudah Invoice',
                    'bayar': 'Sudah Bayar'
                };
                searchTerm.innerHTML = `<strong>Filter:</strong> ${filterNames[currentFilter]}`;
            } else {
                searchTerm.innerHTML = '';
            }
            
            resultInfo.style.display = 'flex';
        }

        function highlightText(text, query) {
            if (!query || !text) return text;
            
            const searchTerm = normalizeString(query);
            const textNormalized = normalizeString(text);
            
            if (!textNormalized.includes(searchTerm)) return text;
            
            const textStr = text.toString();
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return textStr.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function displayData(data, searchQuery = '') {
            const content = document.getElementById('content');
            
            if (data.length === 0) {
                const hasSearch = searchQuery || currentFilter !== 'all';
                content.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Tidak ada data yang ditemukan</h3>
                        <p>${hasSearch ? 'Coba ubah kata kunci atau filter pencarian Anda' : 'Belum ada data tersedia'}</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'data-grid';

            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'data-card';
                card.id = `card_${item.nama.replace(/[^a-zA-Z0-9]/g, '_')}`;
                
                let statusClass = '';
                let statusBadge = '';
                let showCancelButton = false;
                
                const bgColor = (item.backgroundColor || '#ffffff').toLowerCase();
                
                // Debug: log warna untuk memastikan deteksi
                console.log(`Nama: ${item.nama}, Background Color: ${bgColor}`);
                
                // Deteksi warna DP (kuning): #FFFFE0 atau #fffde7 atau ffffe0
                if (bgColor.includes('ffffe0') || bgColor.includes('fffde7') || bgColor.includes('fff9c4')) {
                    statusClass = 'dp';
                    statusBadge = '<span class="status-badge status-dp">Sudah DP</span>';
                    showCancelButton = true;
                } 
                // Deteksi warna Invoice (biru): #B3EBF2 atau #b3ebf2
                else if (bgColor.includes('b3ebf2') || bgColor.includes('e1f5fe') || bgColor.includes('b2ebf2')) {
                    statusClass = 'invoice';
                    statusBadge = '<span class="status-badge status-invoice">Sudah Invoice</span>';
                    showCancelButton = true;
                } 
                // Deteksi warna Bayar (hijau): #CAFFBF atau #caffbf atau c8e6c9
                else if (bgColor.includes('caffbf') || bgColor.includes('c8e6c9') || bgColor.includes('e8f5e9')) {
                    statusClass = 'bayar';
                    statusBadge = '<span class="status-badge status-bayar">Sudah Bayar</span>';
                    showCancelButton = true;
                }
                
                card.className += ' ' + statusClass;

                const displayNama = highlightText(item.nama || '', searchQuery);
                const displayListBarang = highlightText(item.listBarang || '', searchQuery);

                const escapedNama = (item.nama || '').toString().replace(/'/g, "\\'").replace(/"/g, '&quot;');

                const cancelButton = showCancelButton ? 
                    `<button class="btn btn-cancel" onclick="cancelStatus('${escapedNama}')">
                        ‚ùå Batalkan
                    </button>` : '';

                const invoiceLink = item.invoiceUrl ? 
                    `<div class="invoice-link">
                        üìÑ <a href="${item.invoiceUrl}" target="_blank">Lihat Invoice</a>
                    </div>` : '';

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="card-title">${displayNama || 'Tanpa Nama'} ${statusBadge}</div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="info-row">
                            <span class="info-icon">üì¶</span>
                            <span class="card-label">List Barang:</span>
                            <span class="card-value" style="white-space: pre-wrap;">${displayListBarang || '-'}</span>
                        </div>
                    </div>
                    <div class="upload-section">
                        <h4>üì§ Upload Invoice</h4>
                        <div class="upload-form">
                            <div class="file-input-wrapper">
                                <input type="file" class="file-input" id="file_${index}" accept="image/*,.pdf">
                            </div>
                            <button class="btn-upload" onclick="uploadInvoice('${escapedNama}', ${index})">
                                üì§ Kirim
                            </button>
                        </div>
                        ${invoiceLink}
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-dp" onclick="updateStatus('${escapedNama}', 'dp')">
                            üü° Sudah DP
                        </button>
                        <button class="btn btn-invoice" onclick="updateStatus('${escapedNama}', 'invoice')">
                            ‚úÖ Sudah Invoice
                        </button>
                        <button class="btn btn-bayar" onclick="updateStatus('${escapedNama}', 'bayar')">
                            üí∞ Sudah Bayar
                        </button>
                        ${cancelButton}
                    </div>
                `;

                grid.appendChild(card);
            });

            content.innerHTML = '';
            content.appendChild(grid);
        }

        function setFilter(filter) {
            currentFilter = filter;
            updateFilterButtons();
            applyFilters();
        }

        function updateFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                if (btn.dataset.filter === currentFilter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').classList.remove('visible');
            applyFilters();
        }

        async function uploadInvoice(nama, index) {
            const fileInput = document.getElementById(`file_${index}`);
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Silakan pilih file terlebih dahulu');
                return;
            }

            const sheetName = document.getElementById('sheetSelect').value;
            const button = event.target;
            button.disabled = true;
            button.textContent = '‚è≥ Mengupload...';

            try {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64Data = e.target.result.split(',')[1];
                    
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        redirect: 'follow',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify({
                            action: 'uploadInvoice',
                            sheetName: sheetName,
                            nama: nama,
                            fileName: file.name,
                            fileData: base64Data,
                            mimeType: file.type
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.error) {
                        throw new Error(result.error);
                    }

                    fileInput.value = '';
                    await loadData(sheetName);
                    alert('File berhasil diupload!');
                };
                
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Upload error:', error);
                alert('Error: ' + error.message);
                button.disabled = false;
                button.textContent = 'üì§ Kirim';
            }
        }

        async function updateStatus(nama, status) {
            const sheetName = document.getElementById('sheetSelect').value;
            
            const statusText = status === 'dp' ? 'sudah DP' : status === 'invoice' ? 'sudah invoice' : 'sudah bayar';
            if (!confirm(`Apakah Anda yakin ingin menandai "${nama}" sebagai ${statusText}?`)) {
                return;
            }

            const buttons = document.querySelectorAll('.btn');
            const originalButtonStates = [];
            buttons.forEach(btn => {
                originalButtonStates.push(btn.disabled);
                btn.disabled = true;
            });

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'updateStatus',
                        sheetName: sheetName,
                        nama: nama,
                        status: status,
                        namaCol: currentConfig.namaCol
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                // Reload data untuk refresh warna
                await loadData(sheetName);
                
                // Scroll ke posisi card yang di-update
                setTimeout(() => {
                    const cardId = `card_${nama.replace(/[^a-zA-Z0-9]/g, '_')}`;
                    const card = document.getElementById(cardId);
                    if (card) {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        // Highlight effect
                        card.style.transition = 'transform 0.3s';
                        card.style.transform = 'scale(1.02)';
                        setTimeout(() => {
                            card.style.transform = 'scale(1)';
                        }, 300);
                    }
                }, 500);
                
                alert('Status berhasil diupdate!');
            } catch (error) {
                console.error('Update error:', error);
                alert('Error: ' + error.message);
                buttons.forEach((btn, index) => {
                    btn.disabled = originalButtonStates[index];
                });
            }
        }

        async function cancelStatus(nama) {
            const sheetName = document.getElementById('sheetSelect').value;
            
            if (!confirm(`Apakah Anda yakin ingin membatalkan status "${nama}"?`)) {
                return;
            }

            const buttons = document.querySelectorAll('.btn');
            const originalButtonStates = [];
            buttons.forEach(btn => {
                originalButtonStates.push(btn.disabled);
                btn.disabled = true;
            });

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'cancelStatus',
                        sheetName: sheetName,
                        nama: nama,
                        namaCol: currentConfig.namaCol
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                // Reload data untuk refresh warna
                await loadData(sheetName);
                
                // Scroll ke posisi card yang di-update
                setTimeout(() => {
                    const cardId = `card_${nama.replace(/[^a-zA-Z0-9]/g, '_')}`;
                    const card = document.getElementById(cardId);
                    if (card) {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        // Highlight effect
                        card.style.transition = 'transform 0.3s';
                        card.style.transform = 'scale(1.02)';
                        setTimeout(() => {
                            card.style.transform = 'scale(1)';
                        }, 300);
                    }
                }, 500);
                
                alert('Status berhasil dibatalkan!');
            } catch (error) {
                console.error('Cancel error:', error);
                alert('Error: ' + error.message);
                buttons.forEach((btn, index) => {
                    btn.disabled = originalButtonStates[index];
                });
            }
        }

        document.getElementById('sheetSelect').addEventListener('change', function() {
            loadData(this.value);
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            searchData(this.value);
        });

        loadSheets();
    </script>
