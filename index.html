<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Pembayaran Jastip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
        }

        .result-info {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        select {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .data-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .data-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .data-card.invoice {
            background: #E3F2FD;
            border-color: #4A90E2;
        }

        .data-card.bayar {
            background: #E8F5E9;
            border-color: #2D5016;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }

        .card-wa {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .card-wa:hover {
            background: #128C7E;
            transform: scale(1.05);
        }

        .card-content {
            margin-bottom: 15px;
            color: #555;
            line-height: 1.6;
        }

        .card-label {
            font-weight: 600;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            flex: 1;
            min-width: 120px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-invoice {
            background: #4A90E2;
            color: white;
        }

        .btn-invoice:hover:not(:disabled) {
            background: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .btn-bayar {
            background: #4CAF50;
            color: white;
        }

        .btn-bayar:hover:not(:disabled) {
            background: #2D5016;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-cancel {
            background: #ff9800;
            color: white;
        }

        .btn-cancel:hover:not(:disabled) {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-invoice {
            background: #4A90E2;
            color: white;
        }

        .status-bayar {
            background: #2D5016;
            color: white;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            select {
                width: 100%;
            }

            .card-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Cek Pembayaran Jastip</h1>
        
        <div class="controls">
            <label for="sheetSelect">Pilih Sheet:</label>
            <select id="sheetSelect">
                <option value="">-- Pilih Sheet --</option>
            </select>
        </div>

        <div class="search-box" id="searchBox" style="display: none;">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Cari berdasarkan nama atau nomor HP..."
            >
            <span class="search-icon">üîç</span>
        </div>

        <div id="resultInfo" style="display: none;" class="result-info"></div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Memuat data...
            </div>
        </div>
    </div>

    <script>
        // GANTI URL INI DENGAN URL WEB APP GOOGLE APPS SCRIPT ANDA
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxKzS_wNoZY7ulE6Z44OC_0Vf_ISjFd_VRIMjjaSyOi_LfjsDZYFaSQaWoZbatOeiWxrw/exec';

        let currentData = [];
        let allData = [];

        // Load daftar sheet saat halaman dimuat
        async function loadSheets() {
            try {
                const response = await fetch(`${GAS_URL}?action=getSheets`);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                const select = document.getElementById('sheetSelect');
                result.sheets.forEach(sheet => {
                    const option = document.createElement('option');
                    option.value = sheet;
                    option.textContent = sheet;
                    select.appendChild(option);
                });

                document.getElementById('content').innerHTML = '<div class="empty">Silakan pilih sheet untuk melihat data</div>';
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Load data dari sheet tertentu
        async function loadData(sheetName) {
            if (!sheetName) {
                document.getElementById('content').innerHTML = '<div class="empty">Silakan pilih sheet untuk melihat data</div>';
                document.getElementById('searchBox').style.display = 'none';
                document.getElementById('resultInfo').style.display = 'none';
                return;
            }

            document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div>Memuat data...</div>';
            document.getElementById('searchBox').style.display = 'none';

            try {
                const response = await fetch(`${GAS_URL}?action=getData&sheetName=${encodeURIComponent(sheetName)}`);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                allData = result.data;
                currentData = [];
                
                // Tampilkan search box
                document.getElementById('searchBox').style.display = 'block';
                document.getElementById('searchInput').value = '';
                document.getElementById('searchInput').focus();
                
                // Tampilkan pesan untuk memulai pencarian
                document.getElementById('content').innerHTML = '<div class="empty">üîç Ketik nama atau nomor HP untuk mencari data...</div>';
                document.getElementById('resultInfo').style.display = 'none';
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Fungsi pencarian
        function searchData(query) {
            if (!query || query.trim() === '') {
                currentData = [];
                document.getElementById('resultInfo').style.display = 'none';
                document.getElementById('content').innerHTML = '<div class="empty">üîç Ketik nama atau nomor HP untuk mencari data...</div>';
                return;
            }
            
            const searchTerm = query.toLowerCase();
            currentData = allData.filter(item => {
                const nama = (item.nama || '').toLowerCase();
                const nomorWA = (item.nomorWA || '').toString().replace(/\D/g, '');
                const searchNumber = query.replace(/\D/g, '');
                
                return nama.includes(searchTerm) || nomorWA.includes(searchNumber);
            });
            
            // Tampilkan info hasil pencarian
            const resultInfo = document.getElementById('resultInfo');
            resultInfo.style.display = 'block';
            
            if (currentData.length === 0) {
                resultInfo.textContent = `Tidak ada data yang cocok dengan "${query}"`;
            } else {
                resultInfo.textContent = `Ditemukan ${currentData.length} data`;
            }
            
            displayData(currentData, query);
        }

        // Highlight text yang cocok dengan pencarian
        function highlightText(text, query) {
            if (!query || !text) return text;
            
            const regex = new RegExp(`(${query})`, 'gi');
            return text.toString().replace(regex, '<span class="highlight">$1</span>');
        }

        // Tampilkan data
        function displayData(data, searchQuery = '') {
            const content = document.getElementById('content');
            
            if (data.length === 0) {
                content.innerHTML = '<div class="empty">Tidak ada data yang ditemukan</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'data-grid';

            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'data-card';
                
                // Deteksi status dari warna background
                let statusClass = '';
                let statusBadge = '';
                let showCancelButton = false;
                
                const bgColor = item.backgroundColor.toLowerCase();
                
                if (bgColor === '#4a90e2') {
                    statusClass = 'invoice';
                    statusBadge = '<span class="status-badge status-invoice">Sudah Invoice</span>';
                    showCancelButton = true;
                } else if (bgColor === '#2d5016') {
                    statusClass = 'bayar';
                    statusBadge = '<span class="status-badge status-bayar">Sudah Bayar</span>';
                    showCancelButton = true;
                }
                
                card.className += ' ' + statusClass;

                const waNumber = item.nomorWA.toString().replace(/\D/g, '');
                const waLink = waNumber.startsWith('62') ? waNumber : '62' + waNumber;

                // Highlight nama dan nomor jika ada pencarian
                const displayNama = searchQuery ? highlightText(item.nama, searchQuery) : item.nama;
                const displayNomorWA = searchQuery ? highlightText(item.nomorWA, searchQuery) : item.nomorWA;

                const cancelButton = showCancelButton ? 
                    `<button class="btn btn-cancel" onclick="cancelStatus('${item.nama}', ${index})">
                        ‚ùå Batalkan
                    </button>` : '';

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="card-title">${displayNama} ${statusBadge}</div>
                        </div>
                        <a href="https://wa.me/${waLink}" target="_blank" class="card-wa">
                            üì± ${displayNomorWA}
                        </a>
                    </div>
                    <div class="card-content">
                        <span class="card-label">List Barang:</span>
                        ${item.listBarang || '-'}
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-invoice" onclick="updateStatus('${item.nama}', 'invoice', ${index})">
                            ‚úÖ Sudah Invoice
                        </button>
                        <button class="btn btn-bayar" onclick="updateStatus('${item.nama}', 'bayar', ${index})">
                            üí∞ Sudah Bayar
                        </button>
                        ${cancelButton}
                    </div>
                `;

                grid.appendChild(card);
            });

            content.innerHTML = '';
            content.appendChild(grid);
        }

        // Update status
        async function updateStatus(nama, status, index) {
            const sheetName = document.getElementById('sheetSelect').value;
            
            if (!confirm(`Apakah Anda yakin ingin menandai "${nama}" sebagai ${status === 'invoice' ? 'sudah invoice' : 'sudah bayar'}?`)) {
                return;
            }

            // Disable semua tombol
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'updateStatus',
                        sheetName: sheetName,
                        nama: nama,
                        status: status
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                // Reload data
                await loadData(sheetName);
                alert('Status berhasil diupdate!');
            } catch (error) {
                console.error('Update error:', error);
                alert('Error: ' + error.message + '\n\nPastikan:\n1. Google Apps Script sudah di-deploy ulang\n2. Execute as: Me\n3. Who has access: Anyone');
                // Enable kembali tombol jika error
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Batalkan status
        async function cancelStatus(nama, index) {
            const sheetName = document.getElementById('sheetSelect').value;
            
            if (!confirm(`Apakah Anda yakin ingin membatalkan status "${nama}"?`)) {
                return;
            }

            // Disable semua tombol
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'cancelStatus',
                        sheetName: sheetName,
                        nama: nama
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                // Reload data
                await loadData(sheetName);
                alert('Status berhasil dibatalkan!');
            } catch (error) {
                console.error('Cancel error:', error);
                alert('Error: ' + error.message);
                // Enable kembali tombol jika error
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Event listener untuk sheet select
        document.getElementById('sheetSelect').addEventListener('change', function() {
            loadData(this.value);
        });

        // Event listener untuk search input
        document.getElementById('searchInput').addEventListener('input', function() {
            searchData(this.value);
        });

        // Load sheets saat halaman dimuat
        loadSheets();
    </script>
</body>
</html>
